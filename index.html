<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big">
        <form action="https://echo.htmlacademy.ru/" class="form">
            <div class="box">
                <label class="label" for="email">Email Address</label>
                <input class="input" name="email" id="email" placeholder="Enter email address" type="email">
            </div>
            <div class="row">
                <div class="box col">
                    <label class="label" for="phonenum">Phone Number</label>
                    <input class="input" name="phonenum" id="phonenum" placeholder="Enter phone number" type="tel">
                </div>
                <div class="box col">
                    <label class="label" for="birthdate">Birth Date</label>
                    <input class="input" name="birthdate" id="birthdate" type="date">
                </div>
            </div>
            <h2 class="gender">Gender</h2>
            <div class="box radiobox">
                <div class="mini">
                    <input class="inp" name="gender" type="radio" value="male" id="male">
                    <label class="labl" for="male">Male</label>
                </div>
                <div class="mini">
                    <input class="inp" name="gender" type="radio" value="female" id="female">
                    <label class="labl" for="female">Female</label>
                </div>
                <div class="mini">
                    <input class="inp" name="gender" type="radio" value="notsaid" id="notsaid">
                    <label class="labl" for="notsaid">Prefer not to say</label>
                </div>
            </div>
            <div class="box">
                <label class="label" for="address">Address</label>
                <input class="input" name="address" id="address" placeholder="Enter street address" type="text">
            </div>
            <input class="input" name="address2" placeholder="Enter street address line 2" type="text">
            <div class="row">
                <div class="col">
                    <select class="select" name="country">
                        <option value="uzb">Uzbekistan</option>
                        <option value="ger">Germany</option>
                    </select>
                </div>
                <div class="col">
                    <input class="input" name="city" placeholder="Enter your city" type="text">
                </div>
                <div class="col">
                    <input class="input" name="region" placeholder="Enter your region" type="text">
                </div>
                <div class="col">
                    <input class="input" name="postalcode" placeholder="Enter postal code" type="text">
                </div>
            </div>
            <button class="button">Submit</button>
        </form>
    </div>
</body>
</html>
